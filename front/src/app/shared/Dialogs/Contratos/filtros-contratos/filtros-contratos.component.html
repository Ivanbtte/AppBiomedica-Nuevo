<h1 mat-dialog-title align="center">Filtrar Contratos</h1>
<div mat-dialog-content>
  <div fxLayout="row wrap" fxLayoutAlign="space-between center">
    <div fxFlex.gt-sm="48" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card class="oh text-center little-profile">
        <mat-card-title style="color: #003366">Proveedores</mat-card-title>
        <mat-card-content>
          <!-- Input para buscar proveedores -->
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Busca proveedores</mat-label>
              <input matInput placeholder="Escribe el nombre o el numero prov. imss" autocomplete="off"
                     [formControl]="nombre_proveedor"
                     (keyup.enter)="buscarProveedor()">
              <button mat-icon-button matSuffix *ngIf="nombre_proveedor.value" (click)="buscarProveedor()"
                      color="primary">
                <mat-icon aria-label="Buscar">person_search</mat-icon>
              </button>
            </mat-form-field>
            <small *ngIf="sin_resultados" class="text-danger support-text">Sin resultados</small>
          </div>
          <!-- Lista de resultados de proveedores -->
          <div *ngIf="provedores.length > 0 && nombre_proveedor.value">
            <mat-form-field>
              <mat-label>Selecciona el proveedor a filtrar</mat-label>
              <mat-select [formControl]="resultado_proveedores" multiple [compareWith]="compare">
                <mat-option *ngFor="let prov of provedores"
                            [value]="prov">{{prov.NProvImss}} - {{prov.NombreEmpresa}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex.gt-sm="48" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card class="oh text-center little-profile">
        <mat-card-title style="color: #003366">Delegaciones</mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Selecciona una delegacion</mat-label>
            <mat-select required [formControl]="delegaciones" multiple [compareWith]="compareDele">
              <mat-option *ngFor="let deleg of delegacionesArray" [value]="deleg">
                {{deleg.ClvDele}}  {{deleg.NombreDele}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex.gt-sm="48" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card class="oh text-center little-profile">
        <mat-card-title>Unidad Medica</mat-card-title>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <div fxFlex.gt-sm="55" fxFlex.gt-xs="100" fxFlex="100" align="start">
    <button mat-stroked-button color="accent" type="button" (click)="limpiarFiltros()">Limpiar Filtros
    </button>
  </div>
  <div fxFlex.gt-sm="30" fxFlex.gt-xs="100" fxFlex="100" align="end">
    <button mat-stroked-button color="warn" (click)="onNoClick()">Cerrar
    </button>
  </div>
  <div fxFlex.gt-sm="15" fxFlex.gt-xs="100" fxFlex="100" align="end">
    <button mat-raised-button color="primary" cdkFocusInitial (click)="filtrar()">Filtrar
    </button>
  </div>
</div>
