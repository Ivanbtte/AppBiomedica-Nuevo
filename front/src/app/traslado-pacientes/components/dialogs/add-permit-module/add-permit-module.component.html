<h1 mat-dialog-title>Agregar permisos al apartado de {{data.nameModule|uppercase}}</h1>
<div mat-dialog-content>
  <div class="responsive-table mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
      <!-- Symbol Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Funcion</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.action.name}}</mat-cell>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Descripcion</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.action.description}}</mat-cell>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>Permiso</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" *ngIf="!element.permit" (click)="changePermit(element)">Activar
          </button>
          <button mat-raised-button color="accent" *ngIf="element.permit">Desactivar
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

</div>
<div mat-dialog-actions class="endAlign">
  <button mat-raised-button (click)="onNoClick()" color="warn">
    <mat-icon>cancel</mat-icon>
    Cancelar
  </button>
<!--  <button mat-raised-button cdkFocusInitial color="primary">
    <mat-icon>person_add</mat-icon>
    Agregar permisos
  </button>-->
</div>
